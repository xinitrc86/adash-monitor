<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>ADASH Monitor </title>

	<script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize" data-sap-ui-resourceroots='{"adash.ui.monitor": "./"}'
		data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-libs="sap.m">
		</script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		sap.ui.define([
		"adash/ui/monitor/localService/mockserver"], function (MockServer) {
			MockServer.init(false)
		});

		sap.ui.getCore().attachInit(function () {
			new sap.m.Shell({
				appWidthLimited: false,
				app: new sap.ui.core.ComponentContainer({
					height: "100%",
					name: "adash.ui.monitor"
				})
			}).placeAt("content");
		});
	</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
